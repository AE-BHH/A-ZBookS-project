<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
			type="text/javascript"
		></script>

		<script src="app.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>A-ZBookS</title>
	</head>
	<body>
		<header id="header">
			<nav id="navbar">
				<nav class="navbar navbar-expand-lg bg-body-tertiary">
					<div class="row">
						<div class="container-fluid">
							<img id="icon"
								src="pics/icon.jpeg"
								alt="image not found"
								style="height: 5rem"
							/>
						</div>
					</div>
					<div class="col-4" id="website-name">
						<h1>A-ZBookS.com</h1>
					</div>
					<div class="col-3">
						<input type="text" id="search-input" placeholder="search here..." />
					</div>
					<div class="col-1" id="btn-search">
						<button id="search-btn" value="submit">Search</button>
					</div>
					<div class="col-2">
						<select id="filter-dropdown">
							<option value="title">Title</option>
							<option value="author">Author</option>
							<option value="subject">Subject</option>
							<option value="isbn">ISBN Number</option>
						</select>
					</div>
				</nav>
			</nav>
		</header>
		<!-- display the search result -->
		<section id="search-result-section">
			<div class="row" id="searchListContainer">
				<div class="listContainer">
				<div class="col-2 coverPhoto"></div>
				<div class="col-10 bookInfoBox"></div>
				</div>
			</div>
		</section>
	</body>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"
	/>
</html>
